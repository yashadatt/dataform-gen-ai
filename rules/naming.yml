
snake_case: true

boolean:
  prefixes: ["is_", "has_", "can_"]

date:
  suffix: "_date"

timestamp:
  suffix: "_timestamp"

allow_short_ts: false

abbreviations:
  acct: account
  amt: amount
  outstd: outstanding
  cust: customer
  txn: transaction
  qty: quantity
  cnt: count
  pymnt: payment

forbidden:
  - tmp
  - misc
  - data

